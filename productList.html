<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--<link rel="shortcut icon" href="favicon.ico" />-->

    <meta name="description" content=""/>
    <meta name="keywords" content=" "/>
    <!--如果是IE，会使用最新的渲染引擎进行渲染-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./css/base.css"/>
    <link rel="stylesheet" type="text/css" href="./css/global.css"/>
    <link rel="stylesheet" type="text/css" href="./css/font/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="./css/productList.css"/>

    <link rel="stylesheet" type="text/css" href="./css/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="./css/compare.css"/>
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/template.js"></script>
    <script type="text/javascript" src="./js/productList.js"></script>

    <script type="text/html" id="productList">
        {{each result as value i}}
        <li productId = {{value.productId}}>
            <a href="product.html?productId={{value.productId}}&categoryId={{value.categoryId}}&productCom={{value.productCom}}">
                <div class="recom-l">
                    {{#value.productImg}}
                </div>
                <div class="recom-r">
                    <h5>{{value.productName}}</h5>
                    <span>{{value.productPrice}}</span>
                    <s>{{value.productQuote}}&nbsp;&nbsp;{{value.productCom}}</s>
                </div>
            </a>
        </li>
        {{/each}}
    </script>
    <title></title>
</head>
<body>
<!--头部-->
<header>
    <a href="index.html">
        <img src="./images/header_logo.png" alt="" class="header_logo" title="慢慢买"/>
    </a>
    <a href="javascript:void(0)"><img src="./images/header_app.png" alt="" class="header_app"/></a>
</header>
<!--搜索-->
<div class="search">
    <form action="">
        <input type="search" placeholder="请输入你想比价的商品" class="inputs"/>
        <input type="submit" value="搜索" class="search-b"/>
    </form>
</div>

<!--商品列表-->
<section class="recommend clearfix">
    <p><a href="index.html">首页&nbsp;</a>&nbsp;&gt;&nbsp;<a href="category.html">&nbsp;全部分类&nbsp;</a > &gt; &nbsp;<a href="javascript:void(0)" class="productName"></a>&nbsp; &gt;
        <input type="button" value="筛选"/></p>
    <ul class="recommul">
    </ul>
</section>


<!--页码-->
<section class="productPage">
    <a href="javascript:void(0)" class="pageUp" />上一页</a>
    <div class="pagecontrol">
        <div><a href="javascript:void(0)" class="nowPage">第 <span>1</span> 页</a></div>
        <div class="pagecontrolList "  style="display: none">

        </div>
    </div>
    <a href="javascript:void(0)" class="pageDown" />下一页</a>
</section>
<!--logoin-->
<section class="logoin">
    <ul>
        <li><a href="#">注册登录</a></li>
        <li><a href="#">注册</a></li>
        <li><a href="#" > <i class="iconfont icon-xiangshang"></i>返回顶部</a></li>
    </ul>
    <p><span>手机APP下载</span>慢慢买手机版 -- 掌上比价平台</p>
    <a href="#">m.manmanbuy.com</a>
</section>
</body>
</html>
